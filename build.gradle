plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'ru.newmcpe'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.1'
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      - Fixed plugin
      """
}